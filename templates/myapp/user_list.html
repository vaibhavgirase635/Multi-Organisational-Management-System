<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>organisation list</title>
  <style>
    body {
      background-color: aqua;
    }
  </style>
</head>

<body>
  <div class="container">
    {% if request.user.role.name == 'Admin' %}
    <h1>User List</h1>
    {% if users %}
    
    <table class="table table-dark table-striped" border=10>
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      {% for user in users %}
      <tbody>
        <tr>
          <th scope="row">{{user.id}}</th>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td><a href="{% url 'user_edit' user.id %}" class="btn btn-success">Edit</a><a href="{% url 'user_delete' user.id %}" class="btn btn-danger">Delete</a></td>
          
        </tr>

        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'user_create' %}" class="btn btn-primary">Create User</a>
    
    {% else %}
    <h2>No Users can be found</h2>
    {% endif %}
    {% endif %}
    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>


  </div>
</body>

</html>
